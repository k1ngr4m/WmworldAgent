<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WmWorldAgent - CSGO玩家数据查询</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .search-box {
            text-align: center;
            margin-bottom: 30px;
        }
        .search-input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        .search-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #45a049;
        }
        .featured {
            margin-bottom: 30px;
        }
        .featured h3 {
            margin-bottom: 10px;
        }
        .featured ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .featured li {
            margin-bottom: 5px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            border-top: 1px solid #ddd;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WmWorldAgent</h1>
            <p>CSGO完美平台玩家数据查询系统</p>
        </div>
        
        <div class="search-box">
            <form action="{% url 'search_player' %}" method="get">
                <input type="text" name="query" placeholder="输入玩家名称或SteamID" class="search-input">
                <button type="submit" class="search-button">搜索</button>
            </form>
        </div>
        
        <div class="featured">
            <h3>热门功能</h3>
            <ul>
                <li>玩家数据统计分析</li>
                <li>比赛记录查询</li>
                <li>地图偏好分析</li>
                <li>武器使用统计</li>
            </ul>
        </div>
        
        <div class="featured">
            <h3>如何使用</h3>
            <p>在搜索框中输入玩家名称或SteamID，点击搜索按钮即可查看玩家的比赛记录和统计数据。</p>
        </div>
    </div>
    
    <div class="footer">
        <p>© 2023 WmWorldAgent - CSGO玩家数据查询系统</p>
    </div>
</body>
</html>
